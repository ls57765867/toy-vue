<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    const {readonly} = VueReactive
    // 1.深层的readonly
    const state = readonly({person: {name: 'zs'}})
    state.person.name = 'ls' //警告
    delete state.person.name //警告
    console.log(state.person.name); // 依旧为zs
    console.log(state.person.name.__v_isReadonly); // 应该为ture
</script>
</body>
</html>
