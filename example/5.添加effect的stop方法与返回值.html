<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    const {reactive,effect} = VueReactive
    const data = {age:888}
    const state = reactive(data)
    const runner = effect(()=>{
        document.querySelector('#app').innerHTML = state.age + ''
    })
    runner.effect.stop()
    state.age = 19 // 因为调用了 stop 方法此时状态应为888
    debugger
    runner() // 调用runner后变为19

</script>
</body>
</html>
