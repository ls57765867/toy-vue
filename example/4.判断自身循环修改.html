<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    const {reactive,effect} = VueReactive
    const data = {age:888}
    const state = reactive(data)
    effect(()=>{
        // 代码中不添加 effect !== activeEffect 会导致无限循环爆栈
        document.querySelector('#app').innerHTML = state.age + ''
        state.age = Math.random()
    })

</script>
</body>
</html>
