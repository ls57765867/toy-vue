<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    const {shallowReactive, effect, reactive} = VueReactive
    const data = {name: 'zs', age: 18, foo: {bar: 'bar'}}
    const state = shallowReactive(data)
    effect(() => {
        document.querySelector('#app').innerHTML = state.name + state.foo.bar
    })
    console.log(state.foo); // 不应该是响应式的
    state.foo.bar = 'baz' // 页面不该刷新


</script>
</body>
</html>
