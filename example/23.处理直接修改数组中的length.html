<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<div id="app2"></div>
<script>

    const {reactive,effect} = VueReactive
    const state = reactive([1,2,3])
    effect(()=>{
        document.querySelector('#app').innerHTML = state[2] // 页面中变为 undefined
    })

    setTimeout(()=>{
        state.length = 1  // 处理前不会监听到数组长度的变化,处理后可以
    },1000)
</script>
</body>
</html>
