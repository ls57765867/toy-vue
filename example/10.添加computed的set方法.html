<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>

    const {reactive, effect, computed} = VueReactive
    const data = {firstname: '张', lastname: '三'}
    const state = reactive(data)
    const fullname = computed({
        get() {
            return state.firstname + state.lastname
        },
        set(val){
            state.lastname = val // 设置后页面的值应为 '李四'
        }
    })
    effect(() => {
        document.querySelector('#app').innerHTML = fullname.value
    })

    state.firstname = '李'
    fullname.value = '四'
</script>
</body>
</html>
