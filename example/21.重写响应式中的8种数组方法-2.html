<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
</head>
<body>
<div id='app'></div>
<script>
    // æœ‰bugæ²¡æœ‰æ‰¾åˆ°é—®é¢˜æ‰€åœ¨ğŸ˜­ğŸ˜­ğŸ˜­
    const { reactive,effect } = VueReactive
    const state = reactive([1,2,3])
    effect(()=>{
        state.push(state.length + 1)
        document.querySelector('#app').innerHTML = state.slice('-')
    })
    setInterval(()=>{
        state.push(state.length + 1)
    },1000)
</script>
</body>
</html>
